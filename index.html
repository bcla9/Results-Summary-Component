<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <main class="maincard">
        <h1 class="sr-only">Results Summary Component</h1>
        <section class="leftcard">
            <p class="generalcolorleft">Your Result</p>
            <div class="circle"><span class="finalresult">76</span> <span class="generalcolorleft textsizel hundred"> of 100</span></div>
            <p>Great</p>
            <p class="generalcolorleft textsizel">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="rightcard">
            <p class="summary">Summary</p>
            <ul>
                <li class="reaction"><img src="./icon-reaction.svg" alt="icon reaction"><span>Reaction</span> <span
                        class="points"><span class="ris">80</span><span class="tot"> / 100</span></span></li>
                <li class="memory"><img src="./icon-memory.svg" alt="icon memory"><span>Memory</span> <span
                        class="points"><span class="ris">92</span><span class="tot"> / 100</span></span></li>
                <li class="verbal"><img src="./icon-verbal.svg" alt="icon verbal"><span>Verbal</span> <span
                        class="points"><span class="ris">61</span><span class="tot"> / 100</span></span></li>
                <li class="visual"><img src="./icon-visual.svg" alt="icon visual"><span>Visual</span> <span
                        class="points"><span class="ris">72</span><span class="tot"> / 100</span></span></li>
            </ul>
            <button>Continue</button>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/bcla9">Cl√†</a>.
    </footer>
</body>

</html>
